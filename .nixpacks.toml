# Force Nixpacks to treat this as a Python project
[phases.setup]
dependsOn = []

[phases.install]
dependsOn = ["setup"]
cmds = ["pip install -r backend/requirements.txt"]

[phases.build]
dependsOn = ["install"]

[start]
cmd = "cd backend && python -m uvicorn main:app --host 0.0.0.0 --port $PORT"

[variables]
NIXPACKS_PYTHON_VERSION = "3.11"